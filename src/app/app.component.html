  <div class="p-2">
    <table class="table table-sm table-striped">
      <tbody>
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Supplier</th>
          <th>Ratings</th>
        </tr>
        <tr *ngFor="let product of products">
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td class="text-right">{{product.price}} €</td>
          <td>{{product.supplier?.name || 'None'}}</td>
          <td class="text-right">{{product.ratings?.length || 0}}</td>
        </tr>
      </tbody>
    </table>
  </div>
